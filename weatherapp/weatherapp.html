<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weatherapp.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-border">
        <form id="search-form">
          <div class="row">
            <div class="col-5">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-input-text"
                id="search-text-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary search-button"
              />
            </div>
            <div class="col-5">
              <button
                class="btn btn-success current-location-button"
                id="current-location-button"
              >
                📍Current Location
              </button>
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <div class="row">
          <div class="col">
            <div class="clearfix">
              <span class="temperature" id="temperature"></span>
              <span class="units"> °C </span>
            </div>
          </div>
          <div class="col">
            <ul class="first-list">
              <li>Precipitation: 3%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
            <div class="row sub-list-under-weathericon">
              <span class="col-5">Temperature &nbsp| </span>
              <span class="col-5 precip-margin-align"
                >Precipitation &nbsp |</span
              >

              <span class="col-5 wind-margin-design"> &nbsp Wind</span>
            </div>
          </div>

          <div class="col">
            <ul>
              <li><strong id="current-position">Weather</strong></li>
              <li class="current-date">Friday 07:00</li>
              <li id="weather-description"></li>
              <li><button>Current Location</button></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="weatherapp.js"></script>
  </body>
</html>
